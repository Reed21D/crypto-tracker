<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع العملات المشفرة</title>

    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- أنماط CSS الخاصة -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .card-text {
            font-size: 16px;
            color: #495057;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .crypto-item {
            margin-bottom: 20px;
        }
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">تتبع العملات المشفرة</h1>
        <div id="crypto-container" class="crypto-container"></div>
    </div>

    <!-- سكربت JavaScript -->
    <script>
        async function getCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
            const data = await response.json();
            
            const container = document.getElementById('crypto-container');
            container.innerHTML = "";  // Clear existing content

            data.forEach(coin => {
                const coinElement = document.createElement('div');
                coinElement.classList.add('crypto-item');
                coinElement.innerHTML = `
                    <div class="card" style="width: 18rem;">
                        <img src="https://cryptoicons.org/api/icon/${coin.symbol.toLowerCase()}" class="card-img-top" alt="${coin.name}">
                        <div class="card-body">
                            <h5 class="card-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
                            <p class="card-text">السعر: $${coin.current_price}</p>
                            <p class="card-text">التغيير في آخر 24 ساعة: ${coin.price_change_percentage_24h}%</p>
                        </div>
                    </div>
                `;
                container.appendChild(coinElement);
            });
        }

        setInterval(getCryptoData, 60000);  // Update every 60 seconds
        getCryptoData();  // Initial call when page loads
    </script>

    <!-- رابط Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
