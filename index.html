<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع العملات المشفرة</title>

    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- كود التحقق من Google -->
    <meta name="google-site-verification" content="uzfDH2jAN0f130FqGP8P53WPXjiTFqE0jEuc7BFKt9Q" /> 

    <!-- أنماط CSS الخاصة -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        
        body.light-mode {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* خلفية متدرجة للنهاري */
            color: white;
        }

        body.dark-mode {
            background-color: #121212; /* خلفية داكنة */
            color: #e4e4e4;
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .card.dark-mode {
            background: rgba(0, 0, 0, 0.7); /* خلفية داكنة للبطاقات */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 16px;
            color: #343a40;
            margin-bottom: 10px;
        }

        .crypto-item {
            margin-bottom: 30px;
        }

        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .card-img-top {
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .change-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .increase {
            background-color: #28a745;
            color: white;
        }

        .decrease {
            background-color: #dc3545;
            color: white;
        }

        .toggle-btn {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        /* بوت المساعد */
        .chat-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .chat-box-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-box-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-box-footer {
            display: flex;
            margin-top: 10px;
        }

        .chat-input {
            width: 80%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* تخصيص الردود في الدردشة */
        .user-message {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: right;
        }

        .bot-message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }

    </style>
</head>
<body class="light-mode">

    <div class="container mt-5">
        <h1>تتبع العملات المشفرة</h1>
        
        <!-- زر التبديل بين الوضع الليلي والنهاري -->
        <div class="toggle-btn">
            <button id="toggle-mode" class="btn btn-secondary">تبديل إلى الوضع الليلي</button>
        </div>

        <div id="crypto-container" class="crypto-container"></div>
    </div>

    <!-- بوت المساعد -->
    <div class="chat-box" id="chat-box">
        <div class="chat-box-header">
            بوت المساعد
        </div>
        <div class="chat-box-body" id="chat-box-body"></div>
        <div class="chat-box-footer">
            <input type="text" id="chat-input" class="chat-input" placeholder="اسألني أي شيء..." />
            <button class="send-btn" id="send-btn">إرسال</button>
        </div>
    </div>

    <!-- سكربت JavaScript -->
    <script>
        // التبديل بين الوضع الليلي والنهاري
        const toggleModeButton = document.getElementById('toggle-mode');
        const bodyElement = document.body;

        toggleModeButton.addEventListener('click', () => {
            if (bodyElement.classList.contains('light-mode')) {
                bodyElement.classList.remove('light-mode');
                bodyElement.classList.add('dark-mode');
                toggleModeButton.textContent = 'تبديل إلى الوضع النهاري';
            } else {
                bodyElement.classList.remove('dark-mode');
                bodyElement.classList.add('light-mode');
                toggleModeButton.textContent = 'تبديل إلى الوضع الليلي';
            }
        });

        // جلب البيانات الخاصة بالعملات المشفرة
        async function getCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
            const data = await response.json();
            
            const container = document.getElementById('crypto-container');
            container.innerHTML = "";  // Clear existing content

            data.forEach(coin => {
                // تحديد ما إذا كانت العملة في زيادة أم نقصان
                const changeClass = coin.price_change_percentage_24h >= 0 ? 'increase' : 'decrease';
                const changeText = coin.price_change_percentage_24h >= 0 ? `+${coin.price_change_percentage_24h}%` : `${coin.price_change_percentage_24h}%`;
                const isFavorite = coin.name.toLowerCase() === 'bitcoin' || coin.name.toLowerCase() === 'ethereum'; // العملات المفضلة

                const coinElement = document.createElement('div');
                coinElement.classList.add('crypto-item');
                coinElement.innerHTML = `
                    <div class="card ${isFavorite ? 'favorite-crypto' : ''}" style="width: 18rem;">
                        <img src="${coin.image}" class="card-img-top" alt="${coin.name}">
                        <div class="card-body">
                            <h5 class="card-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
                            <p class="card-text">السعر: $${coin.current_price}</p>
                            <p class="card-text">التغيير في آخر 24 ساعة: ${coin.price_change_percentage_24h}%</p>
                            <span class="change-indicator ${changeClass}">${changeText}</span>
                        </div>
                    </div>
                `;
                container.appendChild(coinElement);
            });
        }

        setInterval(getCryptoData, 60000);  // تحديث البيانات كل 60 ثانية
        getCryptoData();  // تحميل البيانات عند تحميل الصفحة

        // تفاعل مع بوت المساعد
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatBoxBody = document.getElementById('chat-box-body');

        sendBtn.addEventListener('click', () => {
            const message = chatInput.value;
            if (message.trim() === '') return;

            // عرض الرسالة المرسلة من المستخدم
            chatBoxBody.innerHTML += `<div class="user-message"><strong>أنت:</strong> ${message}</div>`;
            chatInput.value = '';  // مسح حقل الإدخال

            // الرد على السؤال
            setTimeout(() => {
                let response = "آسف، لا أستطيع الإجابة على هذا السؤال.";
                if (message.includes("العملات")) {
                    response = "تستطيع تتبع العملات المشفرة من خلال الموقع.";
                } else if (message.includes("السعر")) {
                    response = "أسعار العملات تتغير بشكل دوري، يمكنك تحديث الصفحة لمعرفة الأسعار الجديدة.";
                } else if (message.includes("الوضع الليلي")) {
                    response = "يمكنك التبديل بين الوضعين النهاري والليلي عبر الزر في أعلى الصفحة.";
                }

                // عرض الرد
                chatBoxBody.innerHTML += `<div class="bot-message"><strong>البوت:</strong> ${response}</div>`;
                chatBoxBody.scrollTop = chatBoxBody.scrollHeight;  // تمرير النص لأسفل
            }, 1000);
        });
    </script>

    <!-- رابط Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
