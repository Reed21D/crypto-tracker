<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع العملات المشفرة</title>

    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- كود التحقق من Google -->
    <meta name="google-site-verification" content="uzfDH2jAN0f130FqGP8P53WPXjiTFqE0jEuc7BFKt9Q" /> 

    <!-- أنماط CSS الخاصة -->
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* خلفية متدرجة */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.9); /* خلفية شفافة للبطاقات */
        }
        
        .card:hover {
            transform: translateY(-10px); /* تأثير رفع البطاقة عند التمرير */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* تأثير الظل عند التمرير */
        }
        
        .card-body {
            text-align: center;
            padding: 20px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }
        
        .card-text {
            font-size: 18px;
            color: #343a40;
            margin-bottom: 10px;
        }

        .crypto-item {
            margin-bottom: 30px;
        }
        
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
        }
        
        .card-img-top {
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .change-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .increase {
            background-color: #28a745; /* اللون الأخضر للزيادة */
            color: white;
        }

        .decrease {
            background-color: #dc3545; /* اللون الأحمر للنقصان */
            color: white;
        }

        /* إضافة تأثيرات حركة عند التمرير */
        .card-body h5 {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>تتبع العملات المشفرة</h1>
        <div id="crypto-container" class="crypto-container"></div>
    </div>

    <!-- سكربت JavaScript -->
    <script>
        async function getCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
            const data = await response.json();
            
            const container = document.getElementById('crypto-container');
            container.innerHTML = "";  // Clear existing content

            data.forEach(coin => {
                // تحديد ما إذا كانت العملة في زيادة أم نقصان
                const changeClass = coin.price_change_percentage_24h >= 0 ? 'increase' : 'decrease';
                const changeText = coin.price_change_percentage_24h >= 0 ? `+${coin.price_change_percentage_24h}%` : `${coin.price_change_percentage_24h}%`;

                const coinElement = document.createElement('div');
                coinElement.classList.add('crypto-item');
                coinElement.innerHTML = `
                    <div class="card" style="width: 18rem;">
                        <img src="${coin.image}" class="card-img-top" alt="${coin.name}">
                        <div class="card-body">
                            <h5 class="card-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
                            <p class="card-text">السعر: $${coin.current_price}</p>
                            <p class="card-text">التغيير في آخر 24 ساعة: ${coin.price_change_percentage_24h}%</p>
                            <span class="change-indicator ${changeClass}">${changeText}</span>
                        </div>
                    </div>
                `;
                container.appendChild(coinElement);
            });
        }

        setInterval(getCryptoData, 60000);  // Update every 60 seconds
        getCryptoData();  // Initial call when page loads
    </script>

    <!-- رابط Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
